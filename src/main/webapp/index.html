  <!DOCTYPE html>
  <html>

      <body> 
          <div id="result"></div>
          <br>
          <form> <button id="find-all">Reload Group Members</button> </form> 
          <br>
          <a href="carpage.html">Link til car side </a>

          <script>
        const baseUrl = "https://dgpcoding.com/api/groupmembers/all" 
              //Finder alle medlemmer
              
            
                  //Der er med vilje forskel på de to tables, det er for at midlertidigt teste om den reloader det rigtige table. Ikke færdigt.
                  const resultBox = document.getElementById('result'); 
                  fetch(baseUrl).then(response => response.json()).then(data => { 
                      const trs = data.map(({studentID, name, favoriteTvshows, email}) => `<tr><td>${studentID}</td><td>${name}</td><td>${favoriteTvshows}</td><td>${email}</td></tr>`).join(''); 
                      resultBox.innerHTML = 
                              ` <table border= "2"> 
                                <caption>Kano Gruppen</caption>
                                    <thead> 
                                        <tr> 
                                           <td>Student-ID</td> 
                                           <td>Student Name</td> 
                                           <td>Student Show</td> 
                                           <td>Student Email</td> 
                                        </tr> 
                                    </thead> 
                                    <tbody> 
                                        ${trs} 
                                    </tbody> 
                                </table> `; 
        }); 
   
          document.getElementById('find-all').addEventListener('click', function(event) {
          event.preventDefault(); 
                  const resultBox = document.getElementById('result'); 
                  fetch(baseUrl).then(response => response.json()).then(data => { 
                      const trs = data.map(({name, phone, email}) => `<tr><td>${name}</td><td>${phone}</td><td>${email}</tr>`).join(''); 
                      resultBox.innerHTML = 
                              ` <table border= "2" > 
                                <caption>Kano Gruppen</caption>
                                    <thead> 
                                        <tr> 
                                           <td>Member Name</td> 
                                           <td>Student-ID</td> 
                                           <td>Favorite Movie</td> 
                                        </tr> 
                                    </thead> 
                                    <tbody> 
                                        ${trs} 
                                    </tbody> 
                                </table> `; 
        }); });
                          
        </script>
          
             
      </body> 
  
  </html>
