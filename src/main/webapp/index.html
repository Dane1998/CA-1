  <!DOCTYPE html>
  <html>

      <body> 
          <div id="result"></div>
          <br>
          <form> <button id="find-all">Reload Group Members</button> </form> 
          <br>
          <a href="gruppeinformation.html">Link til gruppe information </a>
          <br>
          <a href="jokespage.html">Link til jokes side </a>
          <br>
          <a href="https://github.com/Dane1998/CA-1">Link til Github Repository </a>
  
          
          <script>         
              //Er test URL 
              const baseUrl = "https://jsonplaceholder.typicode.com/users" 
              //Finder alle brugere
              
            
                  //Der er med vilje forskel på de to tables, det er for at midlertidigt teste om den reloader det rigtige table. Ikke færdigt.
                  const resultBox = document.getElementById('result'); 
                  fetch(baseUrl).then(response => response.json()).then(data => { 
                      const trs = data.map(({name, phone}) => `<tr><td>${name}</td><td>${phone}</td></tr>`).join(''); 
                      resultBox.innerHTML = 
                              ` <table border= "2"> 
                                <caption>Kano Gruppen</caption>
                                    <thead> 
                                        <tr> 
                                           <td>Member Name </td> 
                                           <td>Student-ID</td> 
                                           
                                        </tr> 
                                    </thead> 
                                    <tbody> 
                                        ${trs} 
                                    </tbody> 
                                </table> `; 
        }); 
   
          document.getElementById('find-all').addEventListener('click', function(event) {
          event.preventDefault(); 
                  const resultBox = document.getElementById('result'); 
                  fetch(baseUrl).then(response => response.json()).then(data => { 
                      const trs = data.map(({name, phone, email}) => `<tr><td>${name}</td><td>${phone}</td><td>${email}</tr>`).join(''); 
                      resultBox.innerHTML = 
                              ` <table border= "2" > 
                                <caption>Kano Gruppen</caption>
                                    <thead> 
                                        <tr> 
                                           <td>Member Name</td> 
                                           <td>Student-ID</td> 
                                           <td>Favorite Movie</td> 
                                        </tr> 
                                    </thead> 
                                    <tbody> 
                                        ${trs} 
                                    </tbody> 
                                </table> `; 
        }); });
                  
        
        
    
          </script>
         
          
             
      </body> 
  
  </html>
