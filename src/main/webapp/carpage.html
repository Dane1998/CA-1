<html>
    <head>
        <title>Car Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
           <div id="result"></div>
        
        <script>
        const baseUrl = "https://dgpcoding.com/api/cars/all" 
              //Finder alle biler
              
            
                  //Der er med vilje forskel på de to tables, det er for at midlertidigt teste om den reloader det rigtige table. Ikke færdigt.
                  const resultBox = document.getElementById('result'); 
                  fetch(baseUrl).then(response => response.json()).then(data => { 
                      const trs = data.map(({id, brand, model, owner, price, year}) => `<tr><td>${id}</td><td>${brand}</td><td>${model}</td><td>${owner}</td><td>${year}</td><td>${price}</td></tr>`).join(''); 
                      resultBox.innerHTML = 
                              ` <table border= "2"> 
                                <caption>Kano Gruppen</caption>
                                    <thead> 
                                        <tr> 
                                           <td>Id</td> 
                                           <td>Brand</td> 
                                           <td>Model</td> 
                                           <td>Owner</td> 
                                           <td>Year</td> 
                                           <td>Price</td> 
                                        </tr> 
                                    </thead> 
                                    <tbody> 
                                        ${trs} 
                                    </tbody> 
                                </table> `; 
        }); 
   
          
        </script>

    </body>
</html>
